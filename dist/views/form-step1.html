<!-- form-step1.html --> <form name="formStep1" novalidate> <!-- login  --> <div class="form-group has-feedback" ng-class="validState(formStep1, 'login')"> <label class="control-label" for="login">Login<span class="text-danger"> *<span></span></span></label> <input type="text" class="form-control" id="login" name="login" ng-model="formData.login" ng-minlength="5" ng-maxlength="20" auto-focus required> <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="isInvalid(formStep1, 'login')"></span> <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="isValid(formStep1, 'login')"></span> <span class="help-block" ng-show="isInvalid(formStep1, 'login') && !formStep1.login.$error.minlength && !formStep1.login.$error.maxlength">Login required</span> <span class="help-block" ng-show="formStep1.login.$error.minlength">Login required to be at least 5 characters</span> <span class="help-block" ng-show="formStep1.login.$error.maxlength">Login can't be longer than 20 characters</span> </div> <!-- e-mail --> <div class="form-group has-feedback" ng-class="validState(formStep1, 'email')"> <label class="control-label" for="email">E-mail<span class="text-danger"> *<span></span></span></label> <input type="email" class="form-control" id="email" name="email" ng-model="formData.email" required> <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="isInvalid(formStep1, 'email')"></span> <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="isValid(formStep1, 'email')"></span> <span class="help-block" ng-show="isInvalid(formStep1, 'email')">E-mail required</span> </div> <!-- password --> <div class="form-group has-feedback" ng-class="validState(formStep1, 'password')"> <label class="control-label" for="password">Password<span class="text-danger"> *<span></span></span></label> <input type="password" class="form-control" id="password" name="password" ng-model="formData.password" ng-minlength="8" required> <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="isInvalid(formStep1, 'password')"></span> <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="isValid(formStep1, 'password')"></span> <span class="help-block" ng-show="formStep1.password.$error.minlength || isInvalid(formStep1, 'password')">Password required to be at least 8 characters</span> </div> <!-- password confirmation --> <div class="form-group has-feedback" ng-class="validState(formStep1, 'passwordConfirm')"> <label class="control-label" for="password-confirm">Password confirmation<span class="text-danger"> *<span></span></span></label> <input type="password" class="form-control" id="password-confirm" name="passwordConfirm" ng-model="formData.passwordConfirm" data-match="formData.password" required> <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="formStep1.passwordConfirm.$error.match || (formStep1.passwordConfirm.$dirty && !formData.passwordConfirm)"></span> <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="formStep1.passwordConfirm.$dirty && !formStep1.passwordConfirm.$error.match && formData.passwordConfirm"></span> <span class="help-block" ng-show="formStep1.passwordConfirm.$error.match">Passwords don't match!</span></div>  <!-- next button --> <hr> <div class="text-center"> <button class="btn btn-primary" ng-click="submitStep1(formStep1)">Next step <span class="glyphicon glyphicon-circle-arrow-right"></span></button> </div> </form>
